<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	#info {
		border:1px solid #000;
		min-height:100px;
	}
</style>
<script src="./js/jquery-3.1.0.min.js"></script>
<script>
	var count = 0;
	var $info = null;
	
	$(document).ready(function() {
		$info = $("#info");
		
		hello();
		$("#btnStart").click(function(){
			hello();
		})
	});
	
	function hello() {
		$info.append("<p>"+count+" 안녕하세요. 환영합니다.</p>");
		count++;
	}
</script>
</head>
<body>
	<button id="btnStart">출력</button>
	<div id="info">
	
	</div>
</body>
</html>
